<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoppingcart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="shoppingcart.css">

</head>
<style>

</style>

<body>
  <section>
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">

          <div class="row d-flex justify-content-between align-items-center mb-4">
            <h3 class="col-lg-4 col-md-12 col-sm-12 col-12 fw-normal mb-3 font-LightGreen">小農購物車</h3>

            <div
              class="col-lg-8 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center flex-row gap-2">
              <div class="C-step">
                <button class="C-circle C-active">01</button><span>放入購物車</span>
              </div>
              <div class="C-dash"></div>
              <div class="C-step">
                <button class="C-circle">02</button><span>填寫資料</span>
              </div>
              <div class="C-dash"></div>
              <div class="C-step">
                <button class="C-circle">03</button><span>完成訂單</span>
              </div>
            </div>
          </div>
          <div class="C-Cart-p backgound-w rounded-20 mb-4 shadow-1 p-2 p-sm-3 p-lg-4">
            <div class="C-title px-2 py-2 px-lg-4 pt-lg-4 ">
              <div class="d-flex flex-row align-items-center justify-content-between">
                <div class="C-title-1"><span class="f-16 f-Gray sp-1">產品名稱</span></div>
                <div class="d-flex flex-row gap-1 gap-lg-5">
                  <div class="C-title-2"><span class="f-16 f-Gray sp-1">單件價格</span></div>
                  <div class="C-title-3"><span class="f-16 f-Gray sp-1">數量</span></div>
                  <div class="C-title-4"><span class="f-16 f-Gray sp-1">小計</span></div>
                  <div class="C-title-5"></div>
                </div>
              </div>
              <div class="C-underline"></div>
            </div>
            <div class="C-Item px-3 py-3 px-lg-4 pt-lg-4">
              <div class="d-flex flex-row align-items-center justify-content-between flex-wrap">
                <div class="C-Item-1 d-flex flex-row align-items-center gap-lg-3 gap-1">
                  <div class="C-productimg">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                      class="img-fluid rounded-20" alt="Cotton T-shirt">
                  </div>
                  <div>
                    <p class="f-24 fw-normal mb-1 f-Brown">Basic T-shirt</p>
                    <span class="f-13 sp-1 f-Gray">來自某某鄉新鮮盛產蘋果
                  </div>
                </div>
                <div class="C-Item-2 d-flex flex-row gap-1 gap-md-2 gap-lg-5 align-items-center">
                  <div class="C-price-1">
                    <span class="f-24 sp-1 f-Gray">499</span><span class="f-16 f-Gray">NTD</span>
                  </div>
                  <div class="C-counter d-flex">
                    <button class="less" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus"></i>
                    </button>

                    <input name="quantity" value="2" type="number" class="C-counternum no-outline:focus" />

                    <button class="more" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="C-price">
                    <span class="f-24 sp-1 f-DarkGreen">499</span><span class="f-Gray">NTD</span>
                  </div>
                  <div class="C-delete">
                    <img src="./Icon/delete.svg" class="img-fluid">
                  </div>
                </div>
              </div>
              <div class="C-underline"></div>
            </div>
            <div class="C-Item px-3 py-3 px-lg-4 pt-lg-4">
              <div class="d-flex flex-row align-items-center justify-content-between flex-wrap">
                <div class="C-Item-1 d-flex flex-row align-items-center gap-lg-3 gap-1">
                  <div class="C-productimg">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                      class="img-fluid rounded-20" alt="Cotton T-shirt">
                  </div>
                  <div>
                    <p class="f-24 fw-normal mb-1 f-Brown">Basic T-shirt</p>
                    <span class="f-13 sp-1 f-Gray">來自某某鄉新鮮盛產蘋果
                  </div>
                </div>
                <div class="C-Item-2 d-flex flex-row gap-1 gap-md-2 gap-lg-5 align-items-center">
                  <div class="C-price-1">
                    <span class="f-24 sp-1 f-Gray">499</span><span class="f-16 f-Gray">NTD</span>
                  </div>
                  <div class="C-counter d-flex">
                    <button class="less" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus"></i>
                    </button>

                    <input name="quantity" value="2" type="number" class="C-counternum no-outline:focus" />

                    <button class="more" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="C-price">
                    <span class="f-24 sp-1 f-DarkGreen">499</span><span class="f-Gray">NTD</span>
                  </div>
                  <div class="C-delete">
                    <img src="./Icon/delete.svg" class="img-fluid">
                  </div>
                </div>
              </div>
              <div class="C-underline"></div>
            </div>
          </div>

          <div class="C-Cart-l backgound-w rounded-20 mb-4 shadow-1 p-2 p-sm-3 p-lg-4">
            <div class="C-title px-2 py-2 px-lg-4 pt-lg-4 ">
              <div class="d-flex flex-row align-items-center justify-content-between">
                <div class="C-title-1"><span class="f-16 f-Gray sp-1">產品名稱</span></div>
                <div class="C-title-group d-flex flex-row">
                  <div class="C-title-2"><span class="f-16 f-Gray sp-1">單件價格</span></div>
                  <div class="C-title-3"><span class="f-16 f-Gray sp-1">數量</span></div>
                  <div class="C-title-4"><span class="f-16 f-Gray sp-1">小計</span></div>
                  <div class="C-title-5"></div>
                </div>
              </div>
              <div class="C-underline"></div>
            </div>
            <div class="C-Item px-3 py-3 px-lg-4 pt-lg-4">
              <div class="d-flex flex-row align-items-center flex-wrap">
                <div class="C-Item-l1 d-flex flex-row align-items-center gap-lg-3 gap-2">
                  <div class="C-productimg">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                      class="img-fluid rounded-20" alt="Cotton T-shirt">
                  </div>
                  <div>
                    <p class="f-20 fw-normal mb-1 f-Brown">Basic T-shirt</p>
                    <span class="f-13 sp-1 f-Gray">課程
                  </div>
                  <div class="C-date d-flex flex-row gap-1 ms-auto">
                    <img src="./Icon/calendar.svg">
                    <div class="d-flex flex-column">
                      <span class="f-16 f-Gray">03/16</span>
                    </div>
                  </div>
                </div>
                <div class="C-Item-l2 d-flex flex-row align-items-center">
                  <div class="C-price-1">
                    <span class="f-20 sp-1 f-Gray">499</span><span class="f-16 f-Gray">NTD</span>
                  </div>
                  <div class="C-counter d-flex">
                    <button class="less" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus"></i>
                    </button>

                    <input name="quantity" value="2" type="number" class="C-counternum no-outline:focus" />

                    <button class="more" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="C-price">
                    <span class="f-20 sp-1 f-DarkGreen">499</span><span class="f-Gray">NTD</span>
                  </div>
                  <div class="C-delete">
                    <img src="./Icon/delete.svg" class="img-fluid">
                  </div>
                </div>
              </div>
              <div class="C-underline"></div>
            </div>
          </div>
        </div>
      </div>
  </section>
