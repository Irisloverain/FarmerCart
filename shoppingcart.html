<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoppingcart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="shoppingcart.css">

</head>
<style>

</style>

<body>
  <section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 font-LightGreen">小農購物車</h3>
            <div>
              <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                    class="fas fa-angle-down mt-1"></i></a></p>
            </div>
          </div>
          <div class="Cart backgound-w rounded-20 mb-4 shadow-1">
            <div class="p-4">
              <div class="row d-flex align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">產品名稱</div>
                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-4">單件價格</div>
                <div class="col-md-2 col-lg-2 col-xl-2">數量</div>
                <div class="col-md-2 col-lg-2 col-xl-2">小計</div>
                <div class="item-underline"></div>
              </div>
            </div>
            <div class="p-4">
              <div class="row d-flex align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                    class="img-fluid rounded-20" alt="Cotton T-shirt">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2 font-Brown">Basic T-shirt</p>
                  <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                </div>
                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1 offset-md-0">
                  <span class="mb-0">499.00</span><span>NTD</span>
                </div>
                <div class="col-md-2 col-lg-2 col-xl-2 d-flex">
                  <button class="less" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus"></i>
                  </button>

                  <input id="form1" min="0" name="quantity" value="2" type="number"
                    class="counternum no-outline:focus" />

                  <button class="more" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1">
                  <span class="mb-0">499.00</span><span>NTD</span>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <img src="./Icon/delete.svg">
                </div>
              </div>
              <div class="item-underline"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Summary backgound-w rounded-20-tl-tr shadow-1 p-5">
      <div class="container h-100 d-flex justify-content-end">
        <div class="flex-row d-flex me-5 gap-5">
          <div>
            <img src="./Icon/coupon.svg"><span>套用折扣: 生日優惠(-80元)</span>
          </div>
          <div><span>總金額</span><span>3640</span><span>NTD</span></div>

          <div><button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
