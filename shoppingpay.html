<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shoppingcart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="shoppingcart.css" />
</head>
<style></style>

<body>
  <section>
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="row d-flex justify-content-between align-items-center mb-4">
            <h3 class="col-lg-4 col-md-12 col-sm-12 col-12 fw-normal mb-3 font-LightGreen">
              小農購物車
            </h3>

            <div
              class="col-lg-8 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center flex-row gap-2">
              <div class="C-step">
                <button class="C-circle">01</button><span>放入購物車</span>
              </div>
              <div class="C-dash"></div>
              <div class="C-step">
                <button class="C-circle C-active">02</button><span>填寫資料</span>
              </div>
              <div class="C-dash"></div>
              <div class="C-step">
                <button class="C-circle">03</button><span>完成訂單</span>
              </div>
            </div>
          </div>
          <section>
            <div class="C-summaryreview backgound-y rounded-20 d-flex flex-column pt-3">
              <div class="C-Sum text-center">合計:3640NTD</div>
              <div class="C-cases text-center">購物車 5 件</div>
              <div class="text-center">
                <button class="C-collapse" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                  aria-expanded="false" aria-controls="collapseExample"></button>
              </div>

              <div class="collapse" id="collapseExample">
                <div class="d-flex flex-row px-5 pt-1 pb-4 flex-wrap">
                  <div class="C-payitem d-flex flex-row align-items-center gap-3 col-xl-6 mt-2">
                    <div class="C-payitem-img">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                        class="img-fluid rounded-20" alt="Cotton T-shirt" />
                    </div>
                    <div>
                      <span class="font-Brown">Basic T-shirt</span>
                    </div>
                    <div>
                      <span>2件</span>
                    </div>
                    <div>
                      <span>499.00</span><span>NTD</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="backgound-w rounded-20 mb-4 shadow-1 mt-3">
            <div class="p-5 row d-flex">
              <div class="C-payment col-lg-4 p-3 px-5 col-md-12">
                <div class="C-paytitle mb-4">付款方式*</div>
                <div class="p-2">
                  <div class="C-visa mb-4"><img src="./button/visa.svg" class="img-fluid"></div>
                </div>
                <label for="cardholder">姓名</label>
                <div class="C-input mb-4">
                  <input type="text" name="cardholder" value="123" />
                </div>
                <label for="creditcard">信用卡號碼</label>
                <div class="C-input mb-4">
                  <input type="number" name="creditcard" />
                </div>
                <div class="d-flex justify-content-between">
                  <div class="col-5">
                    <label for="expirationdate">到期日</label>
                    <div class="C-input mb-4">
                      <input type="text" name="expirationdate" pattern="[0-9]*" />
                    </div>
                  </div>
                  <div class="col-5">
                    <label for="securitycode">安全驗證碼</label>
                    <div class="C-input  mb-4">
                      <input type="text" name="securitycode" pattern="[0-9]*" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="C-address col-lg-4 p-3 px-5 col-md-12">
                  <div class="C-paytitle mb-4">收件人資料*</div>

                  <label for="member_name">姓名</label>
                  <div class="C-input mb-4"><input type="text" name="member_name" /></div>

                
                  <label for="address mb-4">收件地址*</label>
                  <div class="d-flex row mt-2">
                    <div class="d-flex flex-column col-6">
                      <label for="member_address_1">居住城市</label>
                      <div class="C-select mb-4">
                        <select name="member_address_1">
                          <option>台北市</option>
                        </select>
                      </div>
                    </div>
                    <div class="d-flex flex-column col-6 C-select">
                      <label for="member_address_2">地區</label>
                      <div class="C-select mb-4">
                        <select name="member_address_1">
                          <option>大安區</option>
                        </select>
                      </div>
                    </div>
                  </div>
          
                <label for="member_address_3">詳細地址</label>
                <div class="C-input mb-4"><input type="text" name="member_address_3" /></div>
                <label for="contact">連絡電話</label>
                <div class="C-input mb-4"><input type="number" name="member_mobile" /></div>
              </div>
              <div class="C-remark col-lg-4 p-3 px-5 col-md-12">
                <div class="C-paytitle mb-3">訂單備註</div>
                <div class="C-remark-input rounded-4 mb-3"><textarea type="text" class="col-12" rows="4"
                    cols="50"></textarea>
                </div>
                <div>
                  <input type="checkbox" class="mb-3" /><span class="C-agreement">我同意網站服務條款及隱私權政策</span>
                </div>
                <div>
                  <input type="checkbox" /><span class="C-agreement">我願意接收小農遊的最新消息、優惠及服務推廣相關資訊</span>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-warning col-xl-2 col-md-3 col-6">
                  Proceed to Pay
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
