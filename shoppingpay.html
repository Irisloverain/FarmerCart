<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppingcart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="shoppingcart.css" />
  </head>
  <style></style>

  <body>
    <section>
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-10">
            <div
              class="row d-flex justify-content-between align-items-center mb-4"
            >
              <h3
                class="col-lg-4 col-md-12 col-sm-12 col-12 fw-normal mb-0 font-LightGreen"
              >
                小農購物車
              </h3>

              <div
                class="col-lg-8 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center flex-row gap-2"
              >
                <div class="C-step">
                  <button class="circle">01</button><span>放入購物車</span>
                </div>
                <div class="dash"></div>
                <div class="C-step">
                  <button class="circle">02</button><span>填寫資料</span>
                </div>
                <div class="dash"></div>
                <div class="C-step">
                  <button class="circle">03</button><span>完成訂單</span>
                </div>
              </div>
            </div>
            <section>
              <div
                class="C-summaryreview backgound-y rounded-20 d-flex flex-column pt-3"
              >
                <div class="C-Sum text-center">合計:3640NTD</div>
                <div class="C-cases text-center">購物車 5 件</div>
                <div class="text-center">
                  <button
                    class="C-collapse"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseExample"
                    aria-expanded="false"
                    aria-controls="collapseExample"
                  ></button>
                </div>

                <div class="collapse" id="collapseExample">
                  <div class="d-flex flex-row px-5 pt-1 pb-4 flex-wrap">
                    <div class="C-payItem d-flex flex-row align-items-center gap-3 col-6 mt-2">
                      <div class="C-payItem-img">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                          class="img-fluid rounded-20" alt="Cotton T-shirt">
                      </div>
                      <div class="">
                        <p class="lead mb-2 font-Brown">Basic T-shirt</p>
                       <span class="text-muted">來自某某鄉新鮮盛產蘋果</span>
                      </div>
                      <div class="C-price">
                        <span class="mb-0">499.00</span><span>NTD</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <div class="backgound-w rounded-20 mb-4 shadow-1 mt-3">
              <div class="p-5 row d-flex">
                <div class="C-payment col-4">
                  <div class="C-paytitle">付款方式*</div>
                  <label for="cardholder">姓名</label>
                  <input type="text" name="cardholder" class="C-input" />
                  <label for="creditcard">信用卡號碼</label>
                  <input type="number" name="creditcard" class="C-input" />
                  <div class="d-flex">
                    <div class="col-6">
                      <label for="expirationdate">到期日</label>
                      <input
                        type="text"
                        name="expirationdate"
                        pattern="[0-9]*"
                        class="C-input"
                      />
                    </div>
                    <div class="col-6">
                      <label for="securitycode">安全驗證碼</label>
                      <input
                        type="text"
                        name="securitycode"
                        pattern="[0-9]*"
                        class="C-input col-6"
                      />
                    </div>
                  </div>
                </div>
                <div class="C-address col-4">
                  <div class="C-paytitle">收件人資料*</div>
                  <label for="recipients">姓名</label>
                  <input type="text" name="recipients" class="C-input" />
                  <label for="address">送貨地址</label>
                  <input type="text" name="address" class="C-input" />
                  <label for="contact">連絡電話</label>
                  <input type="number" name="contact" class="C-input" />
                </div>
                <div class="C-remark col-4">
                  <div class="C-paytitle">訂單備註</div>
                  <textarea type="text" class="col-12"></textarea>
                  <div>
                    <input type="checkbox" /><span
                      >我同意網站服務條款及隱私權政策</span
                    >
                  </div>
                  <div>
                    <input type="checkbox" /><span
                      >我願意接收小農遊的最新消息、優惠及服務推廣相關資訊</span
                    >
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-warning col-2">
                    Proceed to Pay
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
