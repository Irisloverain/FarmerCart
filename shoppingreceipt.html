<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="shoppingcart.css">

</head>
<style>

</style>

<body>
    <section>
        <div class="container h-100 py-5">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="row d-flex justify-content-between align-items-center mb-4">
                        <h3 class="col-lg-4 col-md-12 col-sm-12 col-12 fw-normal mb-3 font-LightGreen">小農購物車</h3>

                        <div
                            class="col-lg-8 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center flex-row gap-2">
                            <div class="C-step">
                                <button class="C-circle">01</button><span>放入購物車</span>
                            </div>
                            <div class="C-dash"></div>
                            <div class="C-step">
                                <button class="C-circle">02</button><span>填寫資料</span>
                            </div>
                            <div class="C-dash"></div>
                            <div class="C-step">
                                <button class="C-circle C-active">03</button><span>完成訂單</span>
                            </div>
                        </div>
                    </div>
                    <div class="C-Order backgound-w rounded-20 mb-4 shadow-1 p-5">
                        <h4 class="fw-normal mb-3 font-LightGreen">訂單明細</h4>
                        <div class="C-underline"></div>
                        <div class="C-Item pt-4">
                            <div class="row d-flex align-items-center justify-content-between">
                                <div class="col-4 row">
                                    <div class="col-6">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                            class="img-fluid rounded-20" alt="Cotton T-shirt">
                                    </div>
                                    <div class="col-6">
                                        <p class="lead fw-normal mb-2 font-Brown">Basic T-shirt</p>
                                        <p><span class="text-muted">來自某某鄉新鮮盛產蘋果</p>
                                    </div>
                                </div>
                                <div class="col-4 row">
                                    <div class="C-quantity col-6">
                                        <span>1</span><span>份</span>
                                    </div>
                                    <div class="C-price text-end col-6">
                                        <span class="mb-0">499.00</span><span>NTD</span>
                                    </div>
                                </div>
                            </div>
                            <div class="C-Item pt-4">
                                <div class="row d-flex align-items-center justify-content-between">
                                    <div class="col-4 row">
                                        <div class="col-6">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                                class="img-fluid rounded-20" alt="Cotton T-shirt">
                                        </div>
                                        <div class="col-6">
                                            <p class="lead fw-normal mb-2 font-Brown">Basic T-shirt</p>
                                            <p><span class="text-muted">來自某某鄉新鮮盛產蘋果</p>
                                        </div>
                                    </div>
                                    <div class="col-4 row">
                                        <div class="C-quantity col-6">
                                            <span>1</span><span>份</span>
                                        </div>
                                        <div class="C-price text-end col-6">
                                            <span class="mb-0">499.00</span><span>NTD</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="C-underline"></div>
                        </div>
                    </div>
                    <div class="C-Order backgound-w rounded-20 mb-4 shadow-1 p-5">
                        <h4 class="fw-normal mb-3 font-LightGreen">付款方式</h4>
                        <div class="C-underline"></div>
                        <div class="d-flex flex-row px-3 pt-4 align-items-center gap-4">
                            <div class="C-o-pay px-4 p-2 text-center"><span>信用卡/金融卡</span></div>
                            <div class="C-o-bankname"><span>台灣第一銀行</span></div>
                            <div class="C-o-cardnum"><span>**** **** ****</span><span>1120</span></div>
                            <div class="C-o-change ms-auto"><span>變更</span></div>
                        </div>
                        <div class="C-underline"></div>
                    </div>
                    <div class="C-Order backgound-w rounded-20 mb-4 shadow-1 p-5">
                        <h4 class="fw-normal mb-3 font-LightGreen">送貨地址</h4>
                        <div class="C-underline"></div>
                        <div class="d-flex flex-row px-3 pt-4 align-items-center gap-4">
                            <div class="C-o-pay px-4 p-2 text-center"><span>宅配</span></div>
                            <div class="C-o-address"><span>106台北市大安區和平東路二段106號11樓</span></div>
                            <div class="C-o-change ms-auto"><span>變更</span></div>
                        </div>
                        <div class="C-underline"></div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-warning">Proceed to Pay</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>
</body>

</html>
